<!DOCTYPE html>

<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="icon" type="image/x-icon" href="./favicon.png">

        <! Bootstrap Code >
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css2?family=Spectral&display=swap" rel="stylesheet">
        
        <title>Hangman Helper</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    
    <body>
        
        <div class="container-fluid">
            
            <div class="row">
                
                <div class="col-lg-12">

                    <h1> Hangman Helper </h1>

                    <div class="container-fluid" id="large">

                        <div class="row">

                            <div id="Enter" class="col-lg-2"></div>

                            <div class="col-lg-4">
                                <label> Guess:  
                                </label>
                                
                                <br>
                                <input id="input" type="text" autocomplete="off" autofocus> <br><br>
                                <label> Exclude: 
                                    
                                </label>
                                <br>
                                <input id="exclude" type="text" autocomplete="off">
                            </div>
                            <div id="Enter" class="col-lg-4">
                                <button id="button" type="button"> Enter </button> <br><br>
                            </div>

                            <div id="Enter" class="col-lg-2"></div>

                        </div>
                        

                    </div>

                

                    <b id="alphabetList"></b> <br>

                </div>
                
                <div class="col-sm-6" id="Words">

                    <h1> Words: </h1>
                    <b id="finalLibrary"></b>

                </div>
                
            
            </div>

            <script src="script.js" type="module"></script>
        
        </div>

        <! Bootstrap Code >
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    </body>

</html>
